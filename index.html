<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Slider</title>
</head>
<script defer src="index.js"></script>

<body>
  <div id="slider-wrapper">
    <div id="slider-container">
      <div id="slider-controls">
        <div id="slider-control-left"></div>
        <div id="slider-control-right"></div>
      </div>
      <div id="slides">
        <div class="slide" data-highlight="false" style="background-color: aqua;"></div>
        <div class="slide" data-highlight="false" style="background-color: rgb(0, 255, 42);"></div>
        <div class="slide" data-highlight="true" style="background-color: rgb(255, 0, 170);"></div>
        <div class="slide" data-highlight="false" style="background-color: rgb(25, 0, 255);"></div>
        <div class="slide" data-highlight="false" style="background-color: rgb(255, 123, 0);"></div>
      </div>
    </div>
  </div>
</body>

</html>
